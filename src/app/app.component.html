<div class="container">
  <div class="row">
    <div class="col-lg-3" *ngFor="let data of listPerson ">
      <div class="card" style="width: 26;">
        <img [src]="data.picture" class="card-img-top" [alt]="data.name">
        <div class="card-body">
          <h4><b>{{data.name}}</b></h4>
          <p>{{data.address}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
